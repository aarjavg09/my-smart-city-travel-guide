<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Local Food</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fff3e0; text-align: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 15px; width: 300px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #e65100; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ef6c00; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #e65100; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçî Order Local Food</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="dish" placeholder="Dish Name (e.g. Pizza)" required>
        <input type="text" id="address" placeholder="Hotel/Delivery Address" required>
        <button onclick="orderFood()">Order Now</button>
        <p id="msg"></p>
    </div>

    <script>
        async function orderFood() {
            const name = document.getElementById('name').value;
            const dish = document.getElementById('dish').value;
            const address = document.getElementById('address').value;
            const msg = document.getElementById('msg');

            msg.textContent = "Ordering...";

            try {
                // Backend wahi same use hoga (Smart Move!)
                await fetch('https://my-smart-city-travel-guide-3.onrender.com/api/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type: "Food: " + dish, date: address })
                });
                msg.textContent = "‚úÖ Food Ordered! It's coming.";
                msg.style.color = "green";
                alert("Yummy! Food is on the way.");
            } catch (err) {
                msg.textContent = "‚ùå Server Error";
            }
        }
    </script>
</body>
</html>
